<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App with TypeScript</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="background">
            <div class="weather">
                <header class="weather__header header">
                    <h1 class="header__app-logo">
                        <img src="assets/logo.svg" alt="App logo - ligthning" class="header__logo">
                    </h1>
                    <div class="header__city-info">
                        <h2 class="header__city-name">Warszawa</h1>
                        <p class="header__weather-description">overcast clouds</p>
                    </div>
                    <div class="header__weather-info">
                        <h2 class="header__temp">
                            <span class="header__deg-value">28</span>&deg;C
                        </h2>
                        <img
                            src="assets/cloudy_sunny.svg"
                            alt="cloudy_sunny"
                            class="header__weather-img"
                        />
                    </div>
                </header>
                <section class="weather__check-weather check-weather"></section>
            </div>
        </div>
    </body>
</html>
